version: '3.7'
services:
  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
  node-app:
      build: .
      image: node-app:1.0
      ports:
        - '9999:9999'

     environment:
        - MYSQL_RANDOM_ROOT_PASSWORD=yes
        - MYSQL_DATABASE=b'app'
        - MYSQL_USER=app
        - MYSQL_PASSWORD=pass

